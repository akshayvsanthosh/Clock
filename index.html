<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black ">
    
    <div class="containe w-100 d-flex justify-content-center align-items-center bg-black " style="height: 100vh;">
        <h1 id="output" style="font-size: 80px;" class="text-white ">HH:MM:SS AM</h1>
    </div>

</body>
<script>
    const getDateTime = ()=>{
        const localTime = new Date()
        const hour=localTime.getHours()
        const min=localTime.getMinutes()
        const sec=localTime.getSeconds()
        output.innerHTML=`${hour}:${min}:${sec} ${hour>12?'PM':'AM'}`
        setTimeout(() => {
            getDateTime()
        }, 1000);
    }
    getDateTime()
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
